<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Button and Info Box</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #infoBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgb(213, 31, 31);
            border: 2px solid #333;
            display: none;
        }

        #showButton {
            position: relative;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #showButton:active + #infoBox {
            display: block;
        }

        #showButton:active {
            display: none;
        }
    </style>
</head>
<body>
    <button id="showButton">Show Info</button>
    <div id="infoBox">This is info</div>
</body>
</html>
